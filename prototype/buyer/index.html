<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hweibo - AI Smart Shopping</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-white" data-proto-active="search">
  <!-- Sidebar -->
  <a href="index.html" class="fixed left-4 sm:left-6 top-6 z-50 text-sm sm:text-base font-extrabold text-zinc-900 hover:text-black transition-colors">
    HWEIBO
  </a>

  <div class="fixed left-4 sm:left-6 top-1/2 -translate-y-1/2 z-50">
    <nav data-proto-nav="buyers" class="flex flex-col items-start">
      <div data-proto-row style="max-height:0; opacity:0; pointer-events:none;" class="transition-all duration-300 ease-out overflow-hidden">
        <a data-proto-id="search" href="search.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          <span>Search</span>
        </a>
      </div>
      <div data-proto-row style="max-height:0; opacity:0; pointer-events:none;" class="transition-all duration-300 ease-out overflow-hidden">
        <a data-proto-id="browse" href="browse.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
          <span>Browse</span>
        </a>
      </div>
      <div data-proto-row style="max-height:0; opacity:0; pointer-events:none;" class="transition-all duration-300 ease-out overflow-hidden">
        <a data-proto-id="orders" href="orders.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
          <span>Orders</span>
        </a>
      </div>
      <div data-proto-row style="max-height:0; opacity:0; pointer-events:none;" class="transition-all duration-300 ease-out overflow-hidden">
        <a data-proto-id="wallet" href="wallet.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
          <span>Wallet</span>
        </a>
      </div>
      <div data-proto-row style="max-height:0; opacity:0; pointer-events:none;" class="transition-all duration-300 ease-out overflow-hidden">
        <a data-proto-id="cart" href="checkout.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
          <span>Cart</span>
        </a>
      </div>
      <div data-proto-row style="max-height:0; opacity:0; pointer-events:none;" class="transition-all duration-300 ease-out overflow-hidden">
        <a data-proto-id="profile" href="profile.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          <span>Profile</span>
        </a>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="min-h-screen flex flex-col">
    <main class="flex-1 flex items-center justify-center px-4">
      <div class="text-center max-w-2xl">
        <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold leading-tight text-black mb-6">
          Hweibo AI Smart Search
        </h1>
        <p class="text-xl sm:text-2xl text-black/50 font-medium mb-12">
          Your minimalist AI shopping companion.
        </p>
        <div class="flex justify-center mb-6">
          <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_kkflmtur.json" background="transparent" speed="1" style="width: 56px; height: 56px" loop autoplay></lottie-player>
        </div>
        <p class="text-sm text-black/50 mb-6">Try a sample prompt:</p>
        <div class="flex flex-wrap justify-center gap-3">
          <button data-proto-prompt="I am looking for a pc under 2M TZS" class="px-6 py-3 rounded-full bg-black text-white font-semibold hover:bg-zinc-800 transition-colors">
            I am looking for a pc under 2M TZS
          </button>
          <button data-proto-prompt="Running shoes under 500k TZS" class="px-6 py-3 rounded-full bg-black/5 border border-black/5 text-sm font-semibold text-black/70 hover:bg-black/10 transition-colors">
            Running shoes under 500k TZS
          </button>
          <button data-proto-prompt="Smartphone with good camera" class="px-6 py-3 rounded-full bg-black/5 border border-black/5 text-sm font-semibold text-black/70 hover:bg-black/10 transition-colors">
            Smartphone with good camera
          </button>
        </div>
      </div>
    </main>

    <!-- Search Input -->
    <footer class="bg-white border-t border-black/10 p-4">
      <div class="max-w-[896px] mx-auto">
        <div class="flex items-center bg-white rounded-full border border-black/10 px-4 py-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-black/40"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          <input id="homeSearchInput" type="text" placeholder="Describe what you're looking for..." class="flex-1 ml-4 py-3 text-base text-black placeholder:text-black/30 focus:outline-none bg-transparent">
          <button id="homeSearchBtn" class="w-10 h-10 rounded-full bg-black flex items-center justify-center hover:bg-black/80 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
          </button>
        </div>
      </div>
    </footer>
    <script defer src="../proto-nav.js"></script>
    <script>
      function goToSearch(query) {
        const q = (query || "").trim();
        if (!q) return;
        window.location.href = `search.html?q=${encodeURIComponent(q)}`;
      }

      const searchInput = document.getElementById("homeSearchInput");
      const searchBtn = document.getElementById("homeSearchBtn");

      searchBtn.addEventListener("click", () => goToSearch(searchInput.value));
      searchInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") goToSearch(searchInput.value);
      });

      document.querySelectorAll("[data-proto-prompt]").forEach((button) => {
        button.addEventListener("click", () => goToSearch(button.getAttribute("data-proto-prompt")));
      });
    </script>
  </div>
</body>
</html>
